name: CI/CD Pipeline

on:
  push:
    branches:
      - master
    
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Run tests
      - name: Run Tests
        run: npm test -- --watch=false

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Build the project
      - name: Build Angular app
        run: npm run build --prod

  update_dependencies:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Install Renovate CLI
      - name: Install Renovate
        run: npm install -g renovate

      # Run Renovate to update dependencies
      - name: Update Dependencies
        run: renovate

      # Optionally, commit and push changes made by Renovate
      - name: Commit and Push Changes
        run: |
          git config --global user.name "r0755466"
          git config --global user.email "rayan.azzi98@gmail.com"
          git add .
          git commit -m "Automated dependency updates"
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
